<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>
        <h1>Travel Website</h1>
    </span>
    <!-- Name -->
    <input type="text" placeholder="Enter your name here">
    <br>

    <!-- Continent -->
    <select name="select" id="selectid">
        
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Antarctica">Antarctica</option>
        <option value="Australia">Australia</option>
        <option value="Africa">Africa</option>
    </select>
    <label for="selectid">Select the continent you want to do a tour of :</label>
    <br>

    <!--  Budget-->
    <label for="">Around 50k-100k
        <input type="radio" name="budget" id="budgetid">
    </label>
    <br>
    <label for="">Around 100k-250k
        <input type="radio" name="budget" id="budgetid">
    </label>
    <br>
    <label for="">Around 250k-500k
        <input type="radio" name="budget" id="budgetid">
    </label>
    <br>
    <label for="">More than 500k
        <input type="radio" name="budget" id="budgetid">
    </label>
    <br>

    <!-- Country -->
    <label for="countryida">
        <input type="checkbox" name="country" id="countryida"> France
    </label>
    <br>
    <label for="countryidb">
        <input type="checkbox" name="country" id="countryidb"> Austria
    </label>
    <br>
    <label for="countryidc">
        <input type="checkbox" name="country" id="countryidc"> Switzerland
    </label>
    <br>
    <label for="countryidd">
        <input type="checkbox" name="country" id="countryidd"> Spain
    </label>
    <br>

    </div>
</body>

</html>
